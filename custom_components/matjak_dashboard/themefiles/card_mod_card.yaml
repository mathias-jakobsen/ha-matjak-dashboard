    ha-card {
      transition: none;
    }

    .type-custom-button-card {
      --navigation-button-background: none;
      box-sizing: border-box;
      padding: 0;
      height: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    .type-custom-button-card:hover {
      --navigation-button-background: rgba(0, 0, 0, 0.1);
    }


    /*-----------------------------------------------------------*/
    /*       Sidebar Title
    /*-----------------------------------------------------------*/

    .sidebar-title,
    .sidebar-subtitle {
      background: none;
      box-shadow: none;
      color: var(--sidebar-text-color);
      text-align: center;
    }

    .sidebar-title {
      font-size: 3em;
    }

    .sidebar-subtitle {
      font-size: 1.5em;
    }

    @media (max-width: 759px) {
      .sidebar-title,
      .sidebar-subtitle {
        display: none;
      }
    }


    /*-----------------------------------------------------------*/
    /*       Sidebar Buttons
    /*-----------------------------------------------------------*/

    ha-card[class*=sidebar-footer-button],
    ha-card[class*=sidebar-navigation-button] {
      --sidebar-button-background: var(--navigation-button-background);
    }

    ha-card[class*=sidebar-navigation-button] {
      --sidebar-button-background__selected: rgba(0, 0, 0, 0.3);
      --sidebar-navigation-button__display__name: block;
      --sidebar-navigation-button__grid-template-areas: "i n";
      --sidebar-navigation-button__grid-template-columns: auto 1fr;
      --sidebar-navigation-button__grid-template-rows: 1fr;
    }

    ha-card[class*=sidebar-footer-button]:hover,
    ha-card[class*=sidebar-navigation-button]:hover {
      --sidebar-button-background: rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 759px) {
      ha-card[class*=sidebar-navigation-button] #container {
        --sidebar-navigation-button__display__name: none;
        --sidebar-navigation-button__grid-template-areas: "i";
        --sidebar-navigation-button__grid-template-columns: 1fr;
        --sidebar-navigation-button__grid-template-rows: 1fr;
      }
    }


    /*-----------------------------------------------------------*/
    /*       Layouts
    /*-----------------------------------------------------------*/

    [class*=layout-] {
      background: none;
      box-shadow: none;
      overflow: visible;
      transition: none;
    }

    [class*=layout-] .card-header {
      color: var(--header-text-color-secondary);
      font-size: 1.2em;
      font-weight: normal;
      padding: 0 0 0 5px;
    }

    [class*=layout-] .card-header hui-entities-toggle {
      display: none;
    }

    [class*=layout-] #states {
      padding: 0;
      transition: none;
    }

    [class*=layout-] #states > div {
      margin: 0;
    }

    [class*=layout-] #states > div > * {
      overflow: visible;
    }


    [class*=layout-flex] #states {
      display: flex;
    }

    .layout-flex-center #states {
      align-items: center;
      justify-content: center;
    }


    [class*=layout-grid] #states {
      display: grid;
      grid-auto-rows: 1fr;
      grid-gap: 8px;
      grid-template-columns: repeat(auto-fill, minmax(105px, 1fr));
    }

    [class*=layout-grid-square] #states::before {
      content: "";
      grid-area: 1 / 1 / 1 / 1;
      padding-bottom: 100%;
      width: 0px;
    }

    [class*=layout-grid-square] #states > div:first-child {
      grid-column: 1;
      grid-row: 1;
    }


    /*-----------------------------------------------------------*/
    /*       Sidebar Layouts
    /*-----------------------------------------------------------*/

    .layout-sidebar-navigation #states {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 30px 0;
    }

    .layout-sidebar-footer #states {
      display: flex;
      gap: 8px;
      justify-content: center;
    }


    @media (max-width: 759px) {
      .layout-sidebar-navigation {
        --ha-card-border-radius: 0;
        margin: 0 0 0 0;
        height: 100%;
      }

      .layout-sidebar-navigation #states {
        background: var(--sidebar-background);
        border-top: 1px solid var(--divider-color);
        flex-direction: row;
        gap: 0;
        justify-content: stretch;
        padding: 0;
      }

      .layout-sidebar-navigation #states > * {
        flex: 1;
      }

      .layout-sidebar-footer {
        display: none;
      }
    }


    /*-----------------------------------------------------------*/
    /*       Area Layouts
    /*-----------------------------------------------------------*/

    .layout-grid-square__areas #states {
      grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
    }

    .layout-grid-square__areas #states > div:first-child {
      grid-column: 1 / span 2 !important;
    }

    .layout-grid-square__areas #states > div {
      grid-column: span 2;
    }



    /*-----------------------------------------------------------*/
    /*       View Header
    /*-----------------------------------------------------------*/

    .glances {
      background: none;
      border-radius: 0;
      box-shadow: none;
      box-sizing: border-box;
      transition: none;
    }

    .glances .card-header {
      display: none;
    }

    .glances #states {
      display: flex;
      flex-flow: row;
      gap: 10px;
      margin: 0;
      padding: 0;
    }

    .glances #states > div {
      margin: 0;
    }

    .glances #states > div > * {
      overflow: visible;
    }

    @media (max-width: 759px) {
      .glances #states {
        flex-flow: row wrap;
        gap: 20px 10px;
        justify-content: center;
      }
    }

