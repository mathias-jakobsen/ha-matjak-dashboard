#-----------------------------------------------------------#
#       Card Mod
#-----------------------------------------------------------#

card-mod-theme: matjak
card-mod-card-yaml: !include card_mod_card.yaml
card-mod-more-info-yaml: !include card_mod_more_info.yaml
card-mod-root-yaml: !include card_mod_root.yaml
card-mod-view-yaml: !include card_mod_view.yaml


#-----------------------------------------------------------#
#       Generic Colors
#-----------------------------------------------------------#

color-blue: 61, 150, 254
color-blue-dark: 13, 71, 161
color-green: 1, 200, 82
color-green-dark: 0, 110, 45
color-grey: 97, 97, 97
color-grey-dark: 33, 33, 33
color-grey-light: 140, 140, 140
color-orange: 228, 134, 41
color-pink: 233, 30, 99
color-purple: 102, 31, 255
color-red: 245, 68, 54
color-teal: 59, 128, 142
color-yellow: 241, 196, 71


#-----------------------------------------------------------#
#       Domain Colors
#-----------------------------------------------------------#

color-domain-automation: var(--color-green-dark)
color-domain-binary_sensor: var(--color-teal)
color-domain-button: var(--color-yellow)
color-domain-climate: var(--color-red)
color-domain-device_tracker: var(--color-pink)
color-domain-input_boolean: var(--main-color)
color-domain-input_button: var(--main-color)
color-domain-input_number: var(--main-color)
color-domain-input_select: var(--main-color)
color-domain-input_text: var(--main-color)
color-domain-light: var(--color-orange)
color-domain-media_player: var(--color-green)
color-domain-number: var(--color-green)
color-domain-person: var(--color-purple)
color-domain-select: var(--color-yellow)
color-domain-sensor: var(--color-blue)
color-domain-switch: var(--main-color)


#-----------------------------------------------------------#
#       Weather Colors
#-----------------------------------------------------------#

color-weather-cloudy: var(--color-grey)
color-weather-fog: var(--color-grey)
color-weather-pouring: var(--color-blue-dark)
color-weather-rainy: var(--color-blue)
color-weather-sunny: var(--color-yellow)


#-----------------------------------------------------------#
#       Primary Colors
#-----------------------------------------------------------#

main-color: var(--color-blue)
primary-color: rgb(var(--main-color))
light-primary-color: rgb(var(--main-color))


#-----------------------------------------------------------#
#       Lovelace
#-----------------------------------------------------------#

divider-color: transparent
lovelace-background: var(--primary-background-color)
#masonry-view-card-margin: 0

# ---- Font Sizes ------
card-font-size-subtitle: 14px
card-font-size-title: 15px

# ---- Grid ------
grid-column-gap: 10px
grid-row-gap: 10px
grid-gap: var(--grid-row-gap) var(--grid-column-gap)

# ---- View ------
view-padding-h: 10px
view-padding-v: 10px
view-padding: var(--view-padding-h) var(--view-padding-v)


#-----------------------------------------------------------#
#       App Header
#-----------------------------------------------------------#

app-header-text-color: var(--primary-text-color)


#-----------------------------------------------------------#
#       Sidebar
#-----------------------------------------------------------#

sidebar-background-color: var(--app-header-background-color)
sidebar-icon-color: var(--primary-text-color)
#sidebar-menu-button-background-color: var(--app-header-background-color)
sidebar-menu-button-text-color: var(--primary-text-color)
sidebar-text-color: var(--primary-text-color)
sidebar-selected-icon-color: var(--primary-color)
sidebar-selected-text-color: var(--primary-color)


#-----------------------------------------------------------#
#       Cards
#-----------------------------------------------------------#

ha-card-background: rgb(var(--card-background))
ha-card-border-radius: 12px
ha-card-box-shadow: 0px 2px 4px 0px var(--ha-card-box-shadow-color)
ha-card-padding: 12px


#-----------------------------------------------------------#
#       Flyouts/Popups
#-----------------------------------------------------------#

mdc-shape-medium: var(--ha-card-border-radius)
mdc-theme-surface: var(--ha-card-background)


#-----------------------------------------------------------#
#       Icons
#-----------------------------------------------------------#

paper-item-icon-color: var(--primary-text-color)
state-icon-color: var(--paper-item-icon-color)


#-----------------------------------------------------------#
#       Check/Radio Buttons
#-----------------------------------------------------------#

mdc-checkbox-unchecked-color: var(--primary-text-color)
#mdc-checkbox-checked-color: var(--primary-color)
mdc-radio-unchecked-color: var(--primary-text-color)
#mdc-radio-checked-color: var(--primary-color)


#-----------------------------------------------------------#
#       Tables
#-----------------------------------------------------------#

data-table-background-color: var(--primary-background-color)


#-----------------------------------------------------------#
#       Dark & Light Modes
#-----------------------------------------------------------#

modes:
  #--------------------------------------------#
  #       Light
  #--------------------------------------------#

  light:
    # ---- Primary Colors ------
    primary-background-color: "#efefef"
    primary-text-color: rgb(33, 33, 33)

    # ---- Secondary Colors ------
    secondary-background-color: rgb(239, 239, 239)
    secondary-text-color: rgb(90, 90, 90)

    # ---- App Header ------
    app-header-background-color: "#efefef"

    # ---- Card ------
    ha-card-border-color: rgba(0, 0, 0, 0.12)
    ha-card-box-shadow-color: rgba(0, 0, 0, 0.16)

    # ---- Custom Card ------
    card-background: 250, 250, 250
    card-background-off: 180, 180, 180
    card-background-on: var(--main-color)
    card-background-selected: 180, 180, 180


  #--------------------------------------------#
  #       Dark
  #--------------------------------------------#

  dark:
    # ---- Primary Colors ------
    primary-background-color: "#141414"
    primary-text-color: rgb(221, 221, 221)

    # ---- Secondary Colors ------
    secondary-background-color: rgb(25, 25, 25)
    secondary-text-color: rgb(180, 180, 180)

    # ---- App Header ------
    app-header-background-color: "#181818"

    # ---- Card ------
    ha-card-border-color: rgba(225, 225, 225, 0.12)
    ha-card-box-shadow-color: rgba(20, 20, 20, 0.16)

    # ---- Custom Card ------
    card-background: 30, 30, 30
    card-background-off: 140, 140, 140
    card-background-on: var(--main-color)
    card-background-selected: 95, 95, 95