|
  .: |
    #view, app-toolbar {
      --header-height: 70px;
    }

    #view {
      box-sizing: border-box;
      height: calc(100vh - var(--header-height));
    }

    hui-view {
      overflow: auto;
      padding: 10px;
    }

    ha-tabs {
      margin-left: 0 !important;
      overflow: visible;
      position: relative;
    }

    ha-tabs::before {
      box-shadow: inset 0px -3px 6px -3px rgba(0,0,0,0.8);
      content: "";
      height: 3px;
      left: 0;
      opacity: 0;
      position: absolute;
      right: 0;
      top: -3px;
    }

    @media (max-width: 600px) {
      #view, app-toolbar {
        --header-height: 56px;
      }

      #view {
        height: calc(100vh - var(--header-height) * 2);
        min-height: unset !important;
      }

      app-toolbar {
        display: grid;
        grid-template-columns: 1fr auto auto;
      }

      ha-menu-button {
        z-index: 1;
      }

      ha-tabs {
        background: var(--app-header-background-color);
        left: 0;
        position: fixed;
        top: calc(100vh - var(--header-height));
      }

      ha-tabs::before {
        opacity: 1;
      }
    }

  ha-menu-button:
    $: |
      @media (max-width: 600px) {
        .dot {
          left: 25px;
          right: unset;
        }
      }

  ha-tabs:
    .: |
      paper-tab {
        border-radius: 12px;
        flex: 0 0 auto;
        height: 40px;
      }

      paper-tab.iron-selected {
        background: rgba(var(--main-color), 0.2);
        color: rgba(var(--main-color), 1);
      }

      paper-tab:not(.iron-selected):hover {
        background: rgba(var(--main-color), 0.1);
      }

      paper-tab[aria-label^="Area"].iron-selected ~ paper-tab[aria-label="Home"] {
        background: rgba(var(--main-color), 0.2);
        color: rgba(var(--main-color), 1);
      }

      paper-tab[aria-label^="Area"].hide-tab {
        display: block;
        flex: 0;
        padding: 0
      }

      paper-tab[aria-label^="Area"].hide-tab ha-icon {
        display: none;
      }

      ha-icon {
        align-items: center;
        display: flex;
        gap: 8px;
        justify-content: center;
      }

      ha-icon::after {
        content: attr(title);
        padding-right: 2px;
      }

      @media (max-width: 600px) {
        paper-tab {
          border-radius: 0;
          flex: 1;
          height: unset;
        }

        ha-icon::after {
          display: none;
        }

        paper-tab.iron-selected::after {
          align-items: center;
          color: var(--primary-text-color);
          content: attr(aria-label);
          display: flex;
          font-size: 16px;
          height: 100%;
          justify-content: left;
          left: 0;
          padding-left: calc(16px + 48px + 20px);
          pointer-events: none;
          position: fixed;
          top: 0;
          width: 100%
        }
      }

    $: |
      #tabsContent {
        align-items: center;
        display: flex;
        gap: 8px;
        overflow: auto;
      }

      #tabsContent.scrollable {
        position: relative;
      }

      #selectionBar {
        display: none;
      }

      paper-icon-button {
        display: none;
      }

      @media (max-width: 600px) {
        #tabsContent {
          align-items: stretch;
          gap: 0;
        }
      }

      @media (hover: none) and (pointer: coarse) {
        #tabsContent {
          overflow-x: scroll;
          -webkit-overflow-scrolling: touch;
        }

        #tabsContent::-webkit-scrollbar {
          display: none;
        }
      }