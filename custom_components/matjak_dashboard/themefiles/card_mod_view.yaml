|
  hui-sidebar-view$:
    .: |
      :host {
        padding-top: 0 !important;
      }

      .container {
        --masonry-view-card-margin: 0;
        flex-direction: row-reverse;
        height: 100%;
        margin: 0 !important;
        overflow: hidden;
        position: relative;
      }

      #sidebar {
        background: var(--sidebar-background);
        box-shadow: var(--sidebar-box-shadow-right);
        display: flex;
        flex-direction: column;
        height: calc(100vh - var(--header-height));
        max-width: 320px !important;
        padding: 30px 15px;
      }

      #sidebar > * {
        flex: 1;
      }

      #main {
        height: calc(100vh - var(--header-height));
        overflow: auto;
      }

      #main > *:first-child:not(:last-child) {
        --vertical-stack-card-margin: 0;
        z-index: 1;
      }

      #main > *:last-child {
        grid-row: 1;
        overflow: auto;
      }

      @media (max-width: 759px) {
        #main {
          display: grid;
          grid-template-rows: 1fr auto;
        }
      }

    "#sidebar hui-vertical-stack-card$": |
      #root {
        display: grid !important;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
      }

      #root > * {
        margin: 0 !important;
      }

    "#main hui-vertical-stack-card:last-child$": |
      hui-vertical-stack-card {
        --vertical-stack-card-margin: 5px 0;
        padding: 20px 25px 25px 25px;
      }