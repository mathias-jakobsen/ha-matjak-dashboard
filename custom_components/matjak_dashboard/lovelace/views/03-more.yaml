# matjak_dashboard

- !include
    - ../templates/yaml/grid.yaml
    - title: {{ _global.translations.view_title_more }}
      icon: mdi:menu
      path: more
      cards:
        - type: entities
          card_mod:
            class: layout-grid-square__areas
          entities:
            - type: custom:button-card
              template: more_button_entities
              name: {{ _global.translations.sidebar_navigation_entities }}
              icon: mdi:shape
              variables:
                path: more_entities

        - type: entities
          card_mod:
            class: layout-grid-square__areas
          title: {{ _global.translations.more_navigation_external }}
          entities:
            - type: custom:button-card
              template: more_button_profile
              variables:
                path: /profile