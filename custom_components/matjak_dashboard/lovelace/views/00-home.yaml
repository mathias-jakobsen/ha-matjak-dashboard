# matjak_dashboard

- title: Home
  icon: mdi:home
  path: home
  type: custom:grid-layout
  layout:
    grid-gap: 0 var(--grid-column-gap)
    grid-template: >
      "main sidebar" 1fr / 1fr 0.35fr
    margin: 0
    padding: 0
    mediaquery:
      "(max-width: 959px)":
        grid-gap: var(--grid-row-gap) 0
        grid-template: >
          "sidebar" auto
          "main" 1fr / 1fr

  cards:
    - type: custom:layout-card
      view_layout:
        grid-area: main
      layout_type: grid
      layout:
        grid-gap: var(--grid-row-gap) 0
        grid-template-columns: 1fr
        margin: 0
        padding: 0
      cards:
        - type: entities
          entities:
            - light.bathroom_spotlight_1
        - type: entities
          entities:
            - light.bathroom_spotlight_1
        - type: entities
          entities:
            - light.bathroom_spotlight_1
        - type: entities
          entities:
            - light.bathroom_spotlight_1
        - type: entities
          entities:
            - light.bathroom_spotlight_1
        - type: entities
          entities:
            - light.bathroom_spotlight_1
            - light.bathroom_spotlight_1
            - light.bathroom_spotlight_1
            - light.bathroom_spotlight_1
            - light.bathroom_spotlight_1
            - light.bathroom_spotlight_1
    - type: custom:layout-card
      view_layout:
        grid-area: sidebar
      layout_type: grid
      layout:
        grid-gap: var(--grid-row-gap) 0
        grid-template-columns: 1fr
        margin: 0
        padding: 0
      cards: []