# matjak_dashboard

- title: Home
  icon: mdi:home
  path: home
  type: custom:grid-layout
  layout:
    grid-gap: 0 var(--grid-column-gap)
    grid-template: >
      "main sidebar" 1fr / 1fr 0.35fr
    margin: 0
    padding: var(--view-padding)
    mediaquery:
      "(max-width: 959px)":
        grid-gap: var(--grid-row-gap) 0
        grid-template: >
          "sidebar" auto
          "main" 1fr / 1fr
  cards:
    - type: custom:layout-card
      view_layout:
        grid-area: main
      layout_type: grid
      layout:
        grid-gap: var(--grid-row-gap) 0
        grid-template-columns: 1fr
        margin: 0
      cards:
        {% for location, areas in mj.areas.group_by_location() %}
        - type: custom:layout-card
          layout_type: grid
          layout:
            grid-gap: var(--grid-gap)
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr))
            margin: 0
          cards:
            - type: custom:button-card
              view_layout:
                grid-column: 1/-1
              template: mj_title
              label: {{ location | title }}
              state_display: Hello world

            {% for area in areas %}
            - type: custom:button-card
              template: mj_area_card
              icon: {{ area.icon }}
              name: {{ area.name }}
              label: test
              variables:
                mj_entities:
                  - entity: light.bathroom_spotlight_1
                  - icon: mdi:lightbulb-multiple
                  - icon: mdi:lightbulb
                  - icon: mdi:lightbulb
                mj_navigation_path: area_{{ area.id }}
            {% endfor %}
        {% endfor %}

    - type: custom:layout-card
      view_layout:
        grid-area: sidebar
      layout_type: grid
      layout:
        grid-gap: var(--grid-row-gap) 0
        grid-template-columns: 1fr
        margin: 0
      cards: []