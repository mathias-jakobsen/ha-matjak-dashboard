# matjak_dashboard

- title: Home
  icon: mdi:home
  path: home
  type: custom:grid-layout
  layout:
    grid-gap: 12px 0
    grid-template: >
      "main sidebar" 1fr / 1fr 0.35fr
    margin: 0
    padding: 0
    mediaquery:
      "(max-width: 959px)":
        grid-gap: 0
        grid-template: >
          "sidebar" auto
          "main" 1fr / 1fr

  cards:
    - type: custom:layout-card
      view_layout:
        grid-area: main
      layout_type: custom:vertical-layout
      layout:
        card_margin: 0px
        column_widths: 1fr
        margin: -4px 0 0 0
        max_width: 100%
        padding: 0
      cards:
        - type: custom:button-card
          template: tesla_car_map
          entity: person.mathias_jakobsen
          variables:
            mj_parking_brake_entity: input_boolean.parked
            mj_range_left_entity: input_number.range_left

    - type: custom:layout-card
      view_layout:
        grid-area: sidebar
      layout_type: custom:vertical-layout
      layout:
        card_margin: 0px 0px 10px 0px
        column_widths: 1fr
        margin: 0 0 -8px 0
        max_width: 100%
        padding: 0
      cards:
        - type: custom:button-card
          template: battery
          entity: input_number.test_battery_level
          variables:
            mj_battery_charging_state_entity: input_text.test_battery_charging_state
            mj_battery_charging_type_entity: input_text.test_battery_charging_type

        - type: custom:button-card
          template: climate
          entity: climate.test_thermostat
          variables:
            mj_swap_name_state: false

        - type: custom:button-card
          template: entities_list
          variables:
            orientation: horizontal
            entities:
              - input_button.flash_lights
              - input_button.horn

