# matjak_dashboard

- title: Home
  icon: mdi:home
  path: home
  type: custom:grid-layout
  layout:
    grid-gap: 0 var(--grid-column-gap)
    grid-template: >
      "main sidebar" 1fr / 1fr var(--grid-layout-sidebar-width)
    margin: 0
    padding: 0
    mediaquery:
      "(max-width: 959px)":
        grid-gap: var(--grid-row-gap) 0
        grid-template: >
          "sidebar" auto
          "main" 1fr / 1fr
  cards:
    - type: custom:layout-card
      view_layout:
        grid-area: main
      layout_type: grid
      layout:
        grid-gap: var(--grid-row-gap) 0
        grid-template-columns: 1fr
        margin: 0
        padding: 0
      cards:
        - type: custom:button-card
          template: generic_card
          triggers_update: all
          icon: mdi:lightbulb
          name: Toggle All Lights
          state_display: >
            [[[
              const lights = Object.values(states).filter(item => item.entity_id.split(".")[0] == "light");
              const lights_on = lights.filter(item => item.state == "on").length;

              return `${lights_on} ${lights_on == 1 ? "Light" : "Lights"} on`;
            ]]]

    - type: custom:layout-card
      view_layout:
        grid-area: sidebar
      layout_type: grid
      layout:
        grid-gap: var(--grid-row-gap) 0
        grid-template-columns: 1fr
        margin: 0
        padding: 0
      cards:
        - type: custom:button-card
          template: global_lights
        - type: custom:button-card
          template: global_covers
