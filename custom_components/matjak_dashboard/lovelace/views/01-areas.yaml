# matjak_dashboard

{% for area in mj.areas %}
{% set area_entities = mj.entities.get_by_area(area) %}
- title: Home
  icon: {{ area.icon }}
  path: area_{{ area.id }}
  visible: false
  type: custom:grid-layout
  layout:
    grid-gap: 0 var(--grid-column-gap)
    grid-template: >
      "header" auto
      "main" 1fr / 1fr
    margin: 0
    padding: var(--view-padding)
  cards:
    - type: custom:mod-card
      view_layout:
        grid-area: header
      style: |
        ha-card {
          background: var(--app-header-background-color);
          border-radius: 0;
          margin: calc(var(--view-padding-v) * -1) calc(var(--view-padding-h) * -1) 0 calc(var(--view-padding-h) * -1);
          padding: 0 var(--view-padding-h) var(--view-padding-v) var(--view-padding-h)
        }
      card:
        type: custom:layout-card
        layout_type: grid
        layout:
          grid-gap: var(--grid-gap)
          grid-template-columns: auto 1fr
          margin: 0
          place-items: center start
        cards:
          - type: custom:button-card
            template: mj_back_button
          - type: custom:button-card
            template: mj_title
            label: {{ area.name }}
            styles:
              card:
                - margin: 0

    - type: custom:layout-card
      view_layout:
        grid-area: main
      layout_type: grid
      layout:
        grid-gap: var(--grid-row-gap) 0
        grid-template-columns: 1fr
        margin: 0
      cards:
        {% for domain, entities in area_entities | groupby("domain") %}
        - type: custom:layout-card
          layout_type: grid
          layout:
            grid-gap: var(--grid-gap)
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr))
            margin: 0
          cards:
            - type: custom:button-card
              view_layout:
                grid-column: 1/-1
              template: mj_title
              label: {{ mj.translations["domain_" ~ domain] | default(domain.replace("_", " ")) | title }}

            {% for entity in entities | sort(attribute="device_class, name") %}
            - type: custom:button-card
              template: mj_entity_card
              entity: {{ entity.entity_id }}
              name: {{ entity.name | replace(area.name, "") }}
            {% endfor %}
        {% endfor %}
{% endfor %}