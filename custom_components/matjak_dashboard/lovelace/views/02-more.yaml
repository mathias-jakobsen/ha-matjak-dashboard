# matjak_dashboard

- !include
    - ../templates/yaml/grid.yaml
    - title: {{ _global.translations.view_title_more }}
      icon: mdi:menu
      path: more
      cards:
        - type: entities
          card_mod:
            class: layout-grid-square__areas
          entities:
            - type: custom:button-card
              template: more_button_entities
              name: {{ _global.translations.sidebar_navigation_entities }}
              icon: mdi:shape
              variables:
                path: more_entities

        - type: entities
          card_mod:
            class: layout-grid-square__areas
          title: {{ _global.translations.more_navigation_external }}
          entities:
            - type: custom:button-card
              template: more_button_profile
              variables:
                path: /profile


        - type: entities
          card_mod:
            class: layout-grid__developer
          title: {{ _global.translations.more_navigation_developer }}
          entities:
            - type: custom:button-card
              template: more_button_developer
              icon: mdi:theme-light-dark
              name: {{ _global.translations.reload_themes }}
              state_display: " "
              tap_action:
                action: call-service
                service: frontend.reload_themes
                service_data: {}
            - type: custom:button-card
              template: more_button_developer
              icon: mdi:refresh
              name: {{ _global.translations.reload_lovelace }}
              state_display: " "
              tap_action:
                action: call-service
                service: browser_mod.lovelace_reload
                service_data: {}