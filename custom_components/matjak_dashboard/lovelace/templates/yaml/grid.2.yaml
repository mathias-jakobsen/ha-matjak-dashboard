# matjak_dashboard

title: {{ title }}
icon: {{ icon }}
path: {{ path }}
theme: matjak
panel: true
cards:
  - type: grid
    cards:
      - type: grid
        columns: 1
        cards:
          - type: markdown
            card_mod:
              class: menu-title
            content: {% raw %}"{{ now() | as_timestamp | timestamp_custom('%H:%M') }}"{% endraw %}

          - type: entities
            card_mod:
              class: layout-navigation-buttons
            entities:
              - type: custom:button-card
                card_mod:
                  class: menu-button{{ active_menu_button == "home" and "-active" or "" }}
                name: Home
                icon: mdi:home
              - type: custom:button-card
                card_mod:
                  class: menu-button{{ active_menu_button == "areas" and "-active" or "" }}
                name: Areas
                icon: mdi:texture-box
              - type: custom:button-card
                card_mod:
                  class: menu-button{{ active_menu_button == "entities" and "-active" or "" }}
                name: Entities
                icon: mdi:shape
              - type: custom:button-card
                card_mod:
                  class: menu-button{{ active_menu_button == "media" and "-active" or "" }}
                name: Media
                icon: mdi:play-box
              - type: custom:button-card
                card_mod:
                  class: menu-button{{ active_menu_button == "security" and "-active" or "" }}
                name: Security
                icon: mdi:cctv

          - type: entities
            card_mod:
              class: layout-flex-center
            entities: []

      - type: vertical-stack
        cards: {{ cards }}