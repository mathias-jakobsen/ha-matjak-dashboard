# matjak_dashboard

title: {{ title }}
icon: {{ icon }}
path: {{ path }}
theme: matjak
type: sidebar
cards:
  - type: vertical-stack
    view_layout:
      position: sidebar
    cards:
      # -----------------------------------------------------------#
      #       Sidebar Title
      # -----------------------------------------------------------#

      - type: markdown
        view_layout:
          position: sidebar
        card_mod:
          class: sidebar-title
        content: {% raw %}"{{ now() | as_timestamp | timestamp_custom('%H:%M') }}"{% endraw %}


      # -----------------------------------------------------------#
      #       Sidebar Subtitle
      # -----------------------------------------------------------#

      - type: markdown
        view_layout:
          position: sidebar
        card_mod:
          class: sidebar-subtitle
        content: {% raw %}"{{ now() | as_timestamp | timestamp_custom('%A %d, %b %y') }}"{% endraw %}


      # -----------------------------------------------------------#
      #       Sidebar Navigation
      # -----------------------------------------------------------#

      - type: entities
        view_layout:
          position: sidebar
        card_mod:
          class: layout-sidebar-navigation
        entities:
          - type: custom:button-card
            template: sidebar_navigation_button
            name: {{ _global.translations.sidebar_navigation_home }}
            icon: mdi:home
            variables:
              path: home

          - type: custom:button-card
            template: sidebar_navigation_button
            name: {{ _global.translations.sidebar_navigation_areas }}
            icon: mdi:texture-box
            variables:
              path: areas

          - type: custom:button-card
            template: sidebar_navigation_button
            name: {{ _global.translations.sidebar_navigation_media }}
            icon: mdi:play-box
            variables:
              path: media

          - type: custom:button-card
            template: sidebar_navigation_button
            name: {{ _global.translations.sidebar_navigation_security }}
            icon: mdi:cctv
            variables:
              path: security

          - type: custom:button-card
            template: sidebar_navigation_button
            name: {{ _global.translations.sidebar_navigation_more }}
            icon: mdi:menu
            variables:
              path: more


      # -----------------------------------------------------------#
      #       Sidebar Footer
      # -----------------------------------------------------------#

      - type: entities
        view_layout:
          position: sidebar
        card_mod:
          class: layout-sidebar-footer
        entities:
          - type: custom:button-card
            template: sidebar_footer_button
            icon: mdi:theme-light-dark
            tap_action:
              action: call-service
              service: frontend.reload_themes
              service_data: {}
          - type: custom:button-card
            template: sidebar_footer_button
            icon: mdi:refresh
            tap_action:
              action: call-service
              service: browser_mod.lovelace_reload
              service_data: {}


  # -----------------------------------------------------------#
  #       Main Content
  # -----------------------------------------------------------#

  - type: custom:button-card
    view_layout:
      position: main
    template: view_title
    name: {{ title }}
    variables:
      back_url: {{ back_url | default("") }}

  - type: vertical-stack
    view_layout:
      position: main
    cards:
      - type: vertical-stack
        cards: {{ cards }}

