generic_card_button:
  show_icon: true
  show_label: true
  show_name: false
  show_state: false

  styles:
    card:
      - background: rgba(var(--button-card-background-color-off), 0.2)
      - box-shadow: none
      - padding: var(--ha-card-padding)
      - z-index: 1
    icon:
      - width: 1.4em
    label:
      - font-size: 14px