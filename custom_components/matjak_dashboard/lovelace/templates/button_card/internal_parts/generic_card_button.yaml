generic_card_button:
  show_icon: true
  show_name: false
  show_state: false

  styles:
    card:
      - background: rgba(var(--button-card-background-color-off), 0.2)
      - box-shadow: none
      - padding: var(--ha-card-padding)
      - z-index: 1
    grid:
      - grid-template: >
          "i" 1fr / 1fr
    icon:
      - width: 1.4em