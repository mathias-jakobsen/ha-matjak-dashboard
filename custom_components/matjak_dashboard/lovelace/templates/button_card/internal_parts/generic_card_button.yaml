generic_card_button:
  show_icon: true
  show_label: true
  show_name: false
  show_state: false

  styles:
    card:
      - background: rgba(var(--button-card-background-color-off), 0.2)
      - box-shadow: none
      - height: 40px
      - padding: 0
      - z-index: 1
    icon:
      - width: 20px
    label:
      - font-size: 0.85em