generic_card_button:
  show_icon: true
  show_name: false
  show_state: false

  styles:
    card:
      - background: none
      - box-shadow: 0 1px 5px 0 var(--ha-card-box-shadow-color)
      - padding: var(--ha-card-padding)
      - z-index: 1
    grid:
      - grid-template: >
          "i" 1fr / 1fr
    icon:
      - width: 30%