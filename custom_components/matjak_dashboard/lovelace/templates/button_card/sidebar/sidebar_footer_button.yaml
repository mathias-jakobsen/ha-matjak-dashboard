show_icon: true
show_label: false
show_name: false
show_state: false

card_mod:
  class: sidebar-navigation-button

styles:
  card:
    - background: var(--sidebar-button-background)
    - border-radius: 50%
    - box-shadow: none
    - padding: 12px
  grid:
    - grid-template-areas: "'i'"
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr
  icon:
    - color: var(--sidebar-text-color)
    - width: 35px