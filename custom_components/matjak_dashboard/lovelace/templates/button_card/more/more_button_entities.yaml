# matjak_dashboard

template: more_button

icon: mdi:shape
name: {{ _global.translations.entities }}

state_display: >
  [[[
    const entities = {{ _global.registry.entities | map(attribute="entity_id") | list }}
    return `${entities.length} ${entities.length == 1 ? "{{ _global.translations.entity }}" : "{{ _global.translations.entities }}"}`;
  ]]]