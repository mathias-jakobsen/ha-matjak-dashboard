template: popup

variables:
  background_color: rgba(30,30,30,1)

  title: "[[[ return entity.attributes.friendly_name; ]]]"

  header_buttons:
    - type: custom:button-card
      template: popup_button
      entity: "[[[ return entity.entity_id; ]]]"
      tap_action:
        action: none

  views:
    - icon: mdi:camera-control
      align_items: center
      card:
        type: grid
        columns: 1
        square: false
        cards:
          - type: custom:button-card
            template: cover_popup_action
            icon: mdi:chevron-up
            entity: "[[[ return entity.entity_id; ]]]"
            tap_action:
              action: call-service
              service: cover.open_cover
              service_data:
                entity_id: "[[[ return entity.entity_id; ]]]"

          - type: custom:button-card
            template: cover_popup_action
            icon: mdi:checkbox-blank-circle
            tap_action:
              action: call-service
              service: cover.stop_cover
              service_data:
                entity_id: "[[[ return entity.entity_id; ]]]"

          - type: custom:button-card
            template: cover_popup_action
            icon: mdi:chevron-down
            entity: "[[[ return entity.entity_id; ]]]"
            tap_action:
              action: call-service
              service: cover.close_cover
              service_data:
                entity_id: "[[[ return entity.entity_id; ]]]"

    - icon: mdi:select-group
      filter: "[[[ return entity.attributes.entity_id != undefined; ]]]"
      card:
        type: entities
        card_mod:
          style:
            .: |
              ha-card {
                background: none;
                box-shadow: none;
                transition: none;
              }

              #states {
                color: var(--popup-text-color);
                --paper-item-icon-color: var(--popup-text-color);
              }
            hui-cover-entity-row:
              $:
                hui-generic-entity-row:
                  $:
                    .: |
                      state-badge,
                      .info {
                        pointer-events: none;
                      }
                    state-badge$: |
                      ha-icon {
                        transition: none !important;
                      }

        entities: "[[[ return entity.attributes.entity_id || [] ]]]"

    - icon: mdi:format-list-bulleted-type
      card:
        type: custom:mod-card
        style:
          .: |
            ha-card {
              height: 100%;
            }
          decluttering-card$: |
            #root {
              height: 100%;
            }
        card:
          type: custom:decluttering-card
          template: popup_logbook
          variables:
            - entity: "[[[ return entity.entity_id ]]]"