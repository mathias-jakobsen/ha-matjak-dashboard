# matjak_dashboard

variables:
  back_url: ""

custom_fields:
  back_button:
    card:
      type: custom:button-card
      icon: mdi:arrow-left
      styles:
        card:
          - background: var(--navigation-button-background)
          - border-radius: 50%
          - box-shadow: none
          - padding: 8px
          - pointer-events: auto
        icon:
          - color: var(--header-text-color-primary)
          - width: 1.5em
      tap_action:
        action: navigate
        navigation_path: "[[[ return `/{{ _global.dashboard_url }}/${variables.back_url}`; ]]]"

styles:
  card:
    - background: var(--sidebar-background)
    - border-bottom: 1px solid var(--divider-color)
    - border-radius: 0
    - box-shadow: none
    - padding: 8px 20px 8px 20px
    - transition: none

  custom_fields:
    back_button:
      - display: "[[[ return variables.back_url ? 'block' : 'none'; ]]]"

  grid:
    - grid-template-areas: "'back_button n'"
    - grid-template-columns: auto 1fr
    - grid-template-rows: 1fr

  name:
    - color: var(--header-text-color-primary)
    - font-size: 1.5em
    - padding: 10px 0 10px 15px
    - place-self: center start

tap_action:
  action: none
