climate:
  template: generic_card

  state_display: >
    [[[
      const temperature = `${entity.attributes.current_temperature} ${hass.config.unit_system.temperature}`;
      const hvac_action = `${entity.attributes.hvac_action}`;
      return `${temperature} â€¢ ${hvac_action}`;
    ]]]

  variables:
    test: 2
    mj_rows:
      - columns: 1fr 1fr 1fr
        cards:
          - type: custom:button-card
            template: generic_card_button
            icon: mdi:minus
            tap_action:
              action: call-service
              service: climate.set_temperature
              service_data:
                entity_id: "[[[ return entity.entity_id; ]]]"
                temperature: "[[[ return entity.attributes.temperature - entity.attributes.target_temp_step;s ]]]"

          - type: custom:button-card
            template: generic_card_text
            entity: "[[[ return entity.entity_id; ]]]"
            label: "[[[ return `${entity.attributes.temperature} ${hass.config.unit_system.temperature}`; ]]]"

          - type: custom:button-card
            template: generic_card_button
            icon: mdi:plus
            tap_action:
              action: call-service
              service: climate.set_temperature
              service_data:
                entity_id: "[[[ return entity.entity_id; ]]]"
                temperature: "[[[ return entity.attributes.temperature + entity.attributes.target_temp_step; ]]]"

      - columns: "[[[ return `repeat(${entity.attributes.hvac_modes.length}, 1fr)`; ]]]"
        cards: >
          [[[
            const result = [];
            const hvac_modes = {
              auto: {
                color: "var(--color-green)",
                icon: "mdi:calendar-sync"
              },
              heat: {
                color: "var(--color-red)",
                icon: "mdi:fire"
              },
              cool: {
                color: "var(--color-blue)",
                icon: "mdi:snowflake"
              },
              heat_cool: {
                color: "var(--color-purple)",
                icon: "mdi:sun-snowflake"
              },
              off: {
                color: "var(--secondary-text-color)",
                icon: "mdi:power"
              }
            }

            for (const hvac_mode of entity.attributes.hvac_modes) {
              result.push({
                type: "custom:button-card",
                template: "generic_card_button",
                icon: hvac_modes[hvac_mode].icon,
                styles: {
                  icon: [
                    {color: `rgba(${entity.state == hvac_mode ? hvac_modes[hvac_mode].color : "var(--primary-text-color)"}, 1)`}
                  ]
                },
                tap_action: {
                  action: "call-service",
                  service: "climate.set_hvac_mode",
                  service_data: {
                    entity_id: entity.entity_id,
                    hvac_mode: hvac_mode
                  }
                }
              });
            }

            return result;
          ]]]

  state:
    - id: state_off
      operator: template
      value: >
        [[[
          return ["idle", "off"].includes(entity.attributes.hvac_action);
        ]]]
      styles:
        card:
          - --icon-color: var(--button-card-background-color-off)

    - id: state_on
      operator: template
      value: >
        [[[
          return ["heating"].includes(entity.attributes.hvac_action);
        ]]]
      styles:
        card:
          - --icon-color: var(--color-red)