mj_glance_lights_card:
  template: mj_entity_card
  triggers_update: all

  variables:
    mj_entities: []
    mj_layout: vertical
    mj_replace_name_with_label: true
    mj_swap_name_state: true

  icon: mdi:lightbulb-multiple
  label: Lights
  state_display: >
    [[[
      const num_lights_on = variables.mj_entities.filter(entity_id => states[entity_id].state == "on").length;
      return `${num_lights_on}  on`;
    ]]]

  hold_action:
    action: call-service
    service: light.turn_off
    service_data:
      entity_id: "[[[ return variables.mj_entities; ]]]"

  state:
    - operator: template
      value: >
        [[[
          const num_lights_on = variables.mj_entities.filter(entity_id => states[entity_id].state == "on").length;
          return num_lights_on > 0;
        ]]]
      styles:
        card:
          - --icon-color: var(--color-domain-light)