title:
  variables:
    mj_font_size: 18px

  show_icon: false
  show_label: true
  show_name: false
  show_state: true

  tap_action:
    action: none

  styles:
    card:
      - background: none
      - box-shadow: none
      - margin: 5px 5px -5px 5px
      - padding: 0
    grid:
      - grid-template: >
          "l"
          "s"
    label:
      - font-size: "[[[ return variables.mj_font_size; ]]]"
      - place-self: center start
    state:
      - color: var(--secondary-text-color)
      - margin-top: 5px
      - place-self: center start
