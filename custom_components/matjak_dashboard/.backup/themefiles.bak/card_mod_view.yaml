|
  hui-sidebar-view$:
    .: |
      :host {
        height: calc(100vh - var(--header-height)) !important;
        padding-top: 0 !important;
      }

      .container {
        --ha-card-background: var(--button-card-background-primary);
        --ha-card-box-shadow: var(--button-card-box-shadow);
        --primary-text-color: var(--button-card-text-color-primary);
        --secondary-text-color: var(--button-card-text-color-secondary);
        --masonry-view-card-margin: 0;
        flex-direction: row-reverse;
        height: 100%;
        margin: 0 !important;
        overflow: hidden;
        position: relative;
      }

      #sidebar {
        background: var(--sidebar-background);
        border-right: 1px solid var(--divider-color);
        display: flex;
        flex-direction: column;
        flex-grow: 0 !important;
        height: 100%;
        max-width: unset !important;
        padding: 30px 15px;
        width: 20rem;
      }

      #sidebar > * {
        flex: 1;
      }

      #main {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100%;
      }

      #main > *:first-child:not(:last-child) {
        --vertical-stack-card-margin: 0;
        z-index: 1;
      }

      #main > *:last-child {
        grid-row: 2;
        max-height: 100%;
        overflow: auto;
      }

      @media (max-width: 759px) {
        #main {
          display: grid;
          grid-template-rows: auto 1fr auto;
        }

        #main > *:first-child {
          grid-row: 3;
        }
      }

    "#sidebar hui-vertical-stack-card$": |
      #root {
        display: grid !important;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
      }

      #root > * {
        margin: 0 !important;
      }

    "#main hui-vertical-stack-card:last-child$":
      .: |
        #root {
          height: unset !important;
        }

        hui-vertical-stack-card {
          --vertical-stack-card-margin: 0;
          overflow: auto;
          padding: 25px 25px 25px 25px;
        }

        @media (max-width: 759px) {
          hui-vertical-stack-card {
            padding: 25px 10px 25px 10px;
          }
        }

      hui-vertical-stack-card$: |
        #root {
          gap: 10px;
        }

