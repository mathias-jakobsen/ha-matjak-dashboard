matjak:
  card-mod-theme: matjak
  card-mod-card-yaml: !include ../custom_components/matjak_dashboard/themefiles/card_mod_card.yaml
  card-mod-root-yaml: !include ../custom_components/matjak_dashboard/themefiles/card_mod_root.yaml
  card-mod-view-yaml: !include ../custom_components/matjak_dashboard/themefiles/card_mod_view.yaml
  #card-mod-card-yaml: !include_dir_merge_named_string ../custom_components/matjak_dashboard/themefiles/

  ha-card-background: rgba(240, 240, 240, 1)
  ha-card-background-secondary: rgba(240, 240, 240, 0.7)
  ha-card-border-radius: 16px
  ha-card-box-shadow: inset 0px 0px 0px 1px hsla(0, 0%, 76%, 1)
  ha-card-header-font-size: 1.5em
  mdc-shape-medium: var(--ha-card-border-radius)
  button-color-hue-battery-charging: 130
  button-color-hue-battery-critical: 4
  button-color-hue-entities: 130
  button-color-hue-light: 30
  button-color-hue-media: 130
  button-color-hue-person: 200
  button-color-hue-weather: 270

  ha-card-header-color: rgba(255, 255, 255, 1)
  ha-card-header-color-secondary: rgba(235, 235, 235, 1)

  button-color-background__alpha: 0.3
  button-color-background__lightness: 50%
  button-color-background__saturation: 100%

  button-color-text__alpha: 1
  button-color-text__lightness: 30%
  button-color-text__saturation: 100%

  primary-background-color: hsla(217, 27%, 35%, 1)
  #primary-text-color: rgba(255, 255, 255, 1)

  sidebar-background: hsla(217, 34%, 35%, 1)
  sidebar-box-shadow-top: 0 -2px 2px 1px rgba(0, 0, 0, 0.5)
  sidebar-box-shadow-right: 2px 0 2px 1px rgba(0, 0, 0, 0.5)
  sidebar-text-color: rgba(255, 255, 255, 1)